
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Portfolio</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        #navbar a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        #welcome-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }

        #projects {
            padding: 50px 0;
            background-color: #e6e6e6;
        }

        .project-tile {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }

        @media (max-width: 600px) {
            #welcome-section {
                font-size: 16px;
            }
        }
    </style>
	<link href="./styles.css" rel="stylesheet">
</head>
<body>

    <div id="navbar">
        <a href="#welcome-section">Welcome</a>
        <a href="#projects">Projects</a>
        <a href="https://www.example.com" id="profile-link" target="_blank">My Profile</a>
    </div>


    <div id="welcome-section">
        <h1>Welcome to My Portfolio</h1>
    </div>

    <div id="projects">
        <h2>My Projects</h2>
        <a href="#" class="project-tile">Project 1</a>
        <a href="#" class="project-tile">Project 2</a>
    </div>

</body>
</html>
